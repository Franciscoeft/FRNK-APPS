<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MacroBot Frank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #output {
      white-space: pre;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      overflow: auto;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h1>ðŸš— MacroBot Frank</h1>
  <p>Sube un archivo <strong>.txt</strong> con un VIN y un CÃ“DIGO por lÃ­nea, separados por tabulaciÃ³n.</p>
  <label for="fileInput">Selecciona tu archivo de VINs (.txt):</label>
  <input type="file" id="fileInput" accept=".txt" />

  <button onclick="procesarArchivo()">Procesar archivo</button>
  <a id="downloadLink" style="display:none" download="vins_con_codigo.txt">Descargar archivo procesado</a>

  <h2>Vista previa:</h2>
  <div id="output"></div>

  <script>
    function procesarArchivo() {
      const fileInput = document.getElementById("fileInput");
      const output = document.getElementById("output");
      const reader = new FileReader();

      if (!fileInput.files[0]) return alert("Selecciona un archivo .txt con VINs y cÃ³digos");

      reader.onload = function (e) {
        const lines = e.target.result.trim().split(/\r?\n/).filter(l => l);
        const processed = lines.map(line => {
          const [vin, codigo] = line.split("\t");
          return `${vin}\t${codigo}`;
        });

        const resultText = processed.join("\n");
        output.textContent = resultText;

        const blob = new Blob([resultText], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const link = document.getElementById("downloadLink");
        link.href = url;
        link.style.display = "inline-block";
        link.textContent = "â¬‡ Descargar archivo procesado";
      };

      reader.readAsText(fileInput.files[0]);
    }
  </script>
</body>
</html>
